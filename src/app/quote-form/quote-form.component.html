<div class="container-fluid">
    <h2 class="text-center">Create a new quote</h2>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" [(ngModel)]="newQuote.quote" rows="4" name="quote" #quote='ngModel' required></textarea>
        </div>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
        </div>
        <div class="form-group">
            <label for="date">Posted Date</label>
            <input type="date" class="form-control" id="date" [(ngModel)]="newQuote.date" name="date" #date="ngModel" required>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
</div>
